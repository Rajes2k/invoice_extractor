<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 5px 20px rgba(0,0,0,0.2); text-align: center; }
        input[type="file"] { margin: 15px 0; }
        button { padding: 10px 20px; border: none; background: #4CAF50; color: #fff; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        pre { text-align: left; background: #f0f0f0; padding: 15px; border-radius: 5px; max-height: 300px; overflow: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invoice Extractor</h2>
        <input type="file" id="fileInput" />
        <br>
        <button onclick="uploadFile()">Extract Invoice</button>
        <h3>Result:</h3>
        <pre id="output">Waiting for PDF upload...</pre>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (!fileInput.files.length) {
                alert('Please select a PDF file.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://invoice-extractor-2-835j.onrender.com/extract', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = `Error: ${err.message}`;
                console.error(err);
            }
        }
    </script>
</body>
</html>
